<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        
        <header>
           <h1>Results</h1> 
        </header>
        
        <main>
            <!--Display score-->
            <section>
                <h2>Score: </h2>
                <div id = "score"> </div>
            </section>
            <!--Play again button-->
            <section>
                <h3>Play Again?</h3>
                <div class="button">
                    <button id="replay-button" value="create page" onclick="switchToQuiz()">
                        Replay
                    </button>      
                </div>
            </section>
            <!--Save high score-->
            <section>
                <h3>High Scores</h3>
                <p>Save Score</p>
                <form id = "form">
                    <input type="text" id="userName" placeholder="enter name">
                    <button type="submit">Submit</button>
                </form>
                
                <ul id = "high-scores"></ul>
            </section>

           
        </main>

        <script src="../js/score.js"></script>
    </body>

</html>
