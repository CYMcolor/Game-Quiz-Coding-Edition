<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        
        <header>
           <h1>Quiz Game - Coding Edition</h1> 
        </header>
        
        <main>
            <div id = "timer">

            </div>

                Question: Does this test work? 
            </div>
            <!--buttons-->

                <button id="answer-2" class="btn q" >
                    Answer 2 
                </button>
            
                <button id="answer-3" class="btn q" >
                    Answer 3 
                </button>
            
                <button id="answer-4" class="btn q" >
                    Answer 4 
                </button>
            </div>
            <!--end of buttons-->
            <div id = "checker">

            </div>
        </main>

        <script src="../js/quizScript.js"></script>
    </body>

</html>
